<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الإنترنت</title>
    <script>
        function checkInternet() {
            // محاولة جلب ملف صغير من الإنترنت لاختبار الاتصال
            fetch("https://www.google.com/favicon.ico", { mode: "no-cors" })
                .then(() => {
                    window.location.href = "https://linksshortcut.com/beintod1";
                })
                .catch(() => {
                    document.body.innerHTML = "<h2 style='color:red;'>لا يوجد اتصال بالإنترنت!</h2>";
                });
        }

        // تشغيل الفحص عند تحميل الصفحة
        window.onload = () => {
            setTimeout(checkInternet, 100); // يفحص خلال 0.1 ثانية
        };
    </script>
</head>
<body>
    <h2>جار تجهيز السيرفر.... ...</h2>
</body>
</html>
