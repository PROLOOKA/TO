<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <script>
        window.onload = function() {
            if (navigator.onLine) {
                // ✅ التوجيه الفوري إذا كان الإنترنت متصلاً
                window.location.href = "https://prolooka.github.io/TO/";
            } else {
                // ❌ عرض رسالة خطأ فقط (دون تكرار الفحص)
                document.body.innerHTML = "<h1 style='color:red; text-align:center;'>❌ تحقق من اتصالك بالإنترنت</h1>";
            }
        };
    </script>
</head>
<body>
    <h1 style="text-align:center;">جاري التحقق من الاتصال...</h1>
</body>
</html>
