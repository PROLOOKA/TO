<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                if (navigator.onLine) {
                    window.location.replace("https://prolooka.github.io/TO/"); // توجيه فوري بعد ثانية واحدة
                } else {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center;'>❌ تحقق من اتصالك بالإنترنت</h1>";
                }
            }, 1000); // الانتظار لمدة ثانية واحدة فقط
        });
    </script>
</head>
<body>
    <h1 style="text-align:center;">جاري التحقق من الاتصال...</h1>
</body>
</html>
