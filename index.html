<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; }
        #offlineMessage { display: none; color: red; font-size: 24px; }
    </style>
</head>
<body>

    <h1>مشاهدة البث المباشر</h1>
    
    <!-- ✅ رابط القناة محمي داخل iframe -->
    <iframe id="stream" src="https://prolooka.github.io/TO/" width="600" height="400" allowfullscreen></iframe>
    
    <p id="offlineMessage">❌ لا يمكنك المشاهدة الآن، تحقق من اتصالك بالإنترنت.</p>

    <script>
        function checkInternet() {
            if (!navigator.onLine) {
                document.body.innerHTML = ""; // يمسح كل شيء عند انقطاع الإنترنت
            }
        }
        
        setInterval(checkInternet, 1000); // ✅ يفحص الإنترنت كل ثانية
    </script>

</body>
</html>
