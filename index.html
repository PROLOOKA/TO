<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                if (navigator.onLine) {
                    window.location.replace("https://prolooka.github.io/TO/"); // التوجيه مباشرة إلى الرابط بعد التحقق
                } else {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center;'>❌ الرجاء تشغيل الإنترنت</h1>"; // إذا لم يكن هناك اتصال
                }
            }, 3000); // التحقق من الاتصال لمدة 3 ثواني فقط
        });
    </script>
</head>
<body>
    <h1 style="text-align:center;">جاري التحقق من الاتصال...</h1>
</body>
</html>
