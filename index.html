<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <script>
        function checkInternetAndRedirect() {
            if (navigator.onLine) {
                // ✅ إذا كان الإنترنت يعمل، يتم التوجيه مباشرةً إلى البث
                window.location.href = "https://prolooka.github.io/TO/"; 
            } else {
                // ❌ إذا كان الإنترنت مقطوعًا، تبقى الصفحة فارغة
                document.body.innerHTML = "<h1 style='color:red; text-align:center;'>❌ تحقق من اتصالك بالإنترنت</h1>";
            }
        }

        // ✅ تنفيذ الفحص مباشرة عند تحميل الصفحة
        checkInternetAndRedirect();

        // ✅ إعادة الفحص كل 3 ثوانٍ للتوجيه فور عودة الإنترنت
        setInterval(checkInternetAndRedirect, 3000);
    </script>
</head>

</html>
